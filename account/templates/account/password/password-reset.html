{% extends 'store/base.html' %}

{% load static %}

{% load crispy_forms_tags %}

{% block content %}

  <style>
    body{
      background-color: gray;
    }
  </style>
  
  <br>

  <div class="container bg-light shadow-md p-5 form-layout">

    <h3> Password reset </h3>
    
    <hr>

    <p>
      Frogotten your Password? Enter your email address below,
      and we'll wmail instructions for setting a new one.
    </p>

    <form method="post">
      
      {% csrf_token %}

      {{form|crispy}}

      <br>

      <button type="submit" class="btn btn-primary navbar-btn text-white w-100 p-2">Send reset password link</button>
      
    </form>
  
  </div>


{% endblock %}
